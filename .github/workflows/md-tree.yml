name: MD Tree File Directory

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
      - 'README_TREE.md'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-tree:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: List repo files
        run: ls -la

      - name: Make script executable
        run: chmod +x ./scripts/tree-md

      - name: Generate tree file
        run: ./scripts/tree-md . > README_TREE.md

      - name: Commit and push only if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README_TREE.md
          # If there are staged changes, commit and push; otherwise do nothing
          git diff --cached --quiet || (git commit -m "Auto-update project tree" && git push)
