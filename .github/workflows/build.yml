name: Build P65 firmware

on:
  workflow_dispatch:
  push:
    paths:
      - "keyboards/epomaker/p65/**"
      - "lib/rdmctmzt_common/**"
      - ".github/workflows/build-p65.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install toolchain + QMK CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git make gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi \
            unzip zip
          python -m pip install --upgrade pip
          python -m pip install qmk
          qmk --version
          qmk hello

      - name: Build
        run: |
          make epomaker/p65:default

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: p65-firmware
          path: |
            .build/*
